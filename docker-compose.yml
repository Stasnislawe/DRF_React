version: '3.8'

services:
  backend:
    build: ./project
    ports:
      - "8000:8000"
    volumes:
      - ./project:/app
      - ./project/db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,project
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://backend:8000/  # Важно: используем имя сервиса
    depends_on:
      - backend
    networks:
      - app-network
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  db_data:

networks:
  app-network:
    driver: bridge